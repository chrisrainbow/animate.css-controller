<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animate.css controller example</title>
    <link href="animate.css" rel="stylesheet" type="text/css"/>
    <style>
        #test3 { --animate-delay: 0.4s}
    </style>
</head>
<body>
    <h2>Animate.css Controller Example</h2>
    <p>Check out the readme.txt file to learn more.</p>
    <div style="height:500px;width:500px;background-color:red"></div>
    <div style="height:500px;width:500px;background-color:blue"></div>
    <div id="test" class="animateSection fadeIn" style="height:500px;width:500px;background-color:orange"></div>
    <div id="test2" class="animateSection fadeInLeftBig animate__delay-3s" style="height:500px;width:500px;background-color:pink"></div>
    <div id="test3" class="animateSection fadeInDown" style="height:500px;width:500px;background-color:green"></div>
    <script src="animate.js" type="application/javascript"></script>
</body>
</html>
